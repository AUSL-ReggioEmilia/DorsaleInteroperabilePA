    longDescription: >
      Il Dispositivo Medico di Dorsale Interoperabile è La Soluzione Software
      che offre un sistema aperto e interoperabile per la concentrazione di
      informazioni e la spedizione di messaggi in formato elettronico contenenti
      informazioni di rilevanza clinica.


      ​


      L’adozione della Soluzione comporta dei benefici diretti ed indiretti nel
      percorso di cura dei pazienti.


      Sono di seguito riepilogati i principali vantaggi:


      • miglioramento del percorso di cura del paziente


      • miglioramento della sicurezza per il paziente


      • riduzione del rischio di errata esecuzione di azioni da parte del
      personale sanitario


      ​


      Scopo del Dispositivo Medico è quello di:


      • concentrare le informazioni di rilevanza clinica, in formato
      elettronico, in una visione certale sul paziente ed organizzati, quando
      possibile, per episodi di cura;


      • semplificare ed ottimizzare i flussi di richiesta e refertazione tra i
      sistemi richiedenti (es. Cartelle Clinica) ed eroganti (es. Laboratorio)
      che fanno parte del sistema informativo ospedaliero (di una organizzazione
      sanitaria) e siano stati correttamente integrati con il dispositivo.


      ​


      Il DM Dorsale Interoperabile è quindi La Soluzione Software che estende il
      Sistema Informativo Ospedaliero di una organizzazione sanitaria.


      Le funzioni di trasmissione dati della DI sono applicabili a tutti gli
      assistiti/pazienti gestiti da una organizzazione sanitaria.


      Permette infatti di integrare, mediante connettori sviluppati ad hoc, i
      sistemi informativi dipartimentali in uso presso le varie Unità Operative.


      I sistemi dipartimentali possono permettere agli operatori di richiedere
      prestazioni (es. cartella clinica, accettazione) e/o erogare prestazioni
      (es. LIS – Laboratorio, RIS – Radiologia).


      Alcuni esempi di sistemi richiedenti sono: cartella clinica
      informatizzata, software di accettazione, software di refertazione, ecc.


      Alcuni esempi di sistemi eroganti sono: LIS – software di refertazione del
      Laboratorio, RIS - software di refertazione della Diagnostica per
      immagini, software di refertazione di Specialistica ambulatoriale, ecc.


      ​


      Il DM Dorsale Interoperabile utilizza le integrazioni con i vari sistemi
      dipartimentali per:


      • fornire agli operatori sanitari autorizzati una visione storica paziente
      centrica della storia clinica dei pazienti;


      • permettere agli operatori clinici e sanitari autorizzati di richiedere
      prestazioni dai propri applicativi e/o dispositivi di uso quotidiano ed in
      seguito ricevere i referti con la medesima modalità.


      ​


      L’infrastruttura tecnologica della Dorsale Interoperabile è costituita da
      un repository centralizzato e segmentato, un middleware di comunicazione
      asincrona (bus), dei servizi di integrazione applicativa (Web Service),
      dei connettori di integrazione (con altri sistemi informativi) e dei
      portali tematici riservati agli operatori (operatori clinico sanitari) ed
      agli amministratori (tecnici informatici).


      ​


      I benefici di cui una organizzazione sanitaria può avvalersi adottando il
      DM Dorsale Interoperabile, sono prevalentemente organizzativi, insiti
      nella semplificazione e nella ottimizzazione dei flussi informativi che
      richiede l’attività clinico sanitaria delle unità operative.


      ​


      I vantaggi per il paziente risiedono nell’ottimizzazione dei tempi e delle
      modalità con sui si applicano i percorsi di cura: fornisce al personale
      sanitario uno strumento di supporto efficace nelle attività di richiesta e
      consultazione (sostituendosi all'unica alternativa di esecuzione di
      procedure manuali basate su carta).


      ​


      Il modello di dati e delle mappe di archiviazione dei dati adottato per il
      modulo DWH della Dorsale interoperabile è di tipo ibrido Centralized Data
      e sfrutta la configurazione classica relazionale per gli attributi non
      sparsi di entità “stabili” e la configurazione EAV per gli attributi
      sparsi e/o “variabili”.


      Il principale vantaggio nell’adozione del modello ibrido risiede nella
      flessibilità di gestire con rapidità nuove entità o attributi, utili per
      la cura del paziente.


      ​


      Per i moduli CORE della Dorsale Interoperabile sono stati progettati e
      sviluppati dei servizi di integrazione dati (import e export) basati
      tecnologicamente su SOAP, ma ispirati allo standard HL7 al fine di:


      • utilizzare nomenclature e mappe di scambio delle informazioni standard,
      per ridurre il rischio di errata correlazione tra i dati e facilitare lo
      sviluppo ed i test nelle situazioni di integrazione con sistemi di diversa
      natura o tecnologia;


      • garantire una maggiore stabilità ed usabilità delle informazioni, in
      relazione alle valutazioni cliniche di cura ed alle indagini
      epidemiologiche o su particolari popolazioni di pazienti.
